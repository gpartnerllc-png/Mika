        function toggleCart() { document.getElementById('cart-sidebar').classList.toggle('translate-x-full'); }

        function addWithAttrs(name, price, img, id) {
            const color = document.getElementById(`color-${id}`).value;
            const size = document.getElementById(`size-${id}`).value;
            cart.push({name, color, size, price, img});
            updateCart();
            toggleCart();
        }

        function updateCart() {
            const content = document.getElementById('cart-content');
            const totalEl = document.getElementById('cart-total');
            const msg = document.getElementById('min-order-msg');
            const btn = document.getElementById('btn-whatsapp');
            let total = 0;
            
            content.innerHTML = cart.length ? '' : '<p class="text-center py-10 text-[10px]">Sacola vazia</p>';
            
            cart.forEach((item, i) => {
                total += item.price;
                content.innerHTML += `
                <div class="flex gap-4 border-b pb-2">
                    <img src="${item.img}" class="w-10 h-14 object-cover">
                    <div class="flex-1">
                        <p class="text-[10px] font-bold uppercase">${item.name}</p>
                        <p class="text-[9px] text-gray-500">${item.color} / ${item.size}</p>
                        <p class="text-pink-600 font-bold">R$ ${item.price.toFixed(2)}</p>
                    </div>
                    <button onclick="removeItem(${i})" class="text-gray-400 text-xs">Remover</button>
                </div>`;
            });

            totalEl.innerText = `R$ ${total.toFixed(2).replace('.',',')}`;
            document.getElementById('cart-count').innerText = cart.length;

            if(total >= MIN_ORDER) {
                msg.innerText = "✓ Pedido Mínimo Atingido!";
                msg.className = "text-green-600 p-3 text-center font-bold uppercase text-[10px]";

            } else {
                msg.innerText = `Faltam R$ ${(MIN_ORDER - total).toFixed(2).replace('.',',')} para o mínimo`;
                msg.className = "text-red-600 p-3 text-center font-bold uppercase text-[10px]";
                btn.disabled = true;
            }
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function enviarWhatsApp() {
            const fone = "5561983446343";
            let texto = "*NOVO PEDIDO DE ATACADO - MIQUELY MODAS*\n\n";
            let total = 0;

            cart.forEach((item, i) => {
                texto += `*${i+1}. ${item.name}*\n`;
                texto += `   Cor: ${item.color} | Tam: ${item.size}\n`;
                texto += `   Preço: R$ ${item.price.toFixed(2)}\n\n`;
                total += item.price;
            });

            texto += `----------------------------\n`;
            texto += `*TOTAL DO PEDIDO: R$ ${total.toFixed(2)}*`;

            const link = `https://api.whatsapp.com/send?phone=${fone}&text=${encodeURIComponent(texto)}`;
            window.open(link, '_blank');
        }

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Loja | Moda & Intuição</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap');
        body { font-family: 'Montserrat', sans-serif; }
        .promo-bar { background-color: #000; color: #fff; font-size: 12px; padding: 5px 0; text-align: center; text-transform: uppercase; letter-spacing: 1px; }
        .btn-buy { transition: all 0.3s ease; border: 1px solid #000; }
        .btn-buy:hover { background: #000; color: #fff; }
        .cart-sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .product-img { transition: transform 0.5s ease; }
        .product-card:hover .product-img { transform: scale(1.05); }
    </style>
</head>
<body class="bg-white">

    <div class="promo-bar">Frete Grátis em compras acima de R$ 299</div>

    <header class="border-b sticky top-0 bg-white z-50">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex gap-4 md:hidden text-xl"><i class="fa-solid fa-bars"></i></div>
            
            <div class="text-2xl font-bold tracking-tighter text-black">
                MINHA<span class="font-light text-gray-500">MARCA</span>
            </div>

            <nav class="hidden md:flex gap-8 font-medium text-sm uppercase">
                <a href="#" class="hover:text-pink-600">Novidades</a>
                <a href="#" class="hover:text-pink-600">Conjuntos</a>
                <a href="#" class="hover:text-pink-600">Avulsos</a>
                <a href="#" class="hover:text-pink-600">Sale</a>
            </nav>

            <div class="flex items-center gap-5 text-lg">
                <i class="fa-solid fa-magnifying-glass cursor-pointer hover:text-pink-600"></i>
                <div class="relative cursor-pointer" onclick="toggleCart()">
                    <i class="fa-solid fa-bag-shopping text-2xl"></i>
                    <span id="cart-count" class="absolute -top-2 -right-2 bg-black text-white text-[10px] w-5 h-5 flex items-center justify-center rounded-full">0</span>
                </div>
            </div>
        </div>
    </header>

    <section class="relative h-[60vh] bg-gray-100 overflow-hidden">
        <img src="https://imagens.viashopmoda.com.br/upload/Goiania_Intuicao/Principal/1762972130_bannerMobile1.jpg" class="w-full h-full object-cover object-center" alt="Banner Principal">
        <div class="absolute inset-0 bg-black/20 flex flex-col justify-center items-center text-white p-4">
            <h2 class="text-3xl md:text-5xl font-bold mb-4">Nova Coleção</h2>
            <button class="bg-white text-black px-8 py-3 font-bold uppercase text-sm hover:bg-gray-200">Ver Lançamentos</button>
        </div>
    </section>

    <main class="container mx-auto px-4 py-12">
        <h3 class="text-center text-2xl font-bold mb-10 uppercase tracking-widest">Destaques</h3>
        
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 md:gap-8" id="product-list">
            
            <div class="product-card group cursor-pointer">
                <div class="relative overflow-hidden bg-gray-200 aspect-[3/4]">
                    <img src="https://imagens.viashopmoda.com.br/imagens/fotoprodutoindisponivel.jpg" class="product-img w-full h-full object-cover">
                    <div class="absolute bottom-0 w-full p-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="addToCart('Conjunto Renda Luxo', 129.90, 'https://imagens.viashopmoda.com.br/imagens/fotoprodutoindisponivel.jpg')" class="w-full bg-white text-black py-2 text-xs font-bold uppercase shadow-lg">Adicionar</button>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <h4 class="text-sm text-gray-700 uppercase">Conjunto Renda Luxo</h4>
                    <p class="font-bold text-lg mt-1 text-pink-700">R$ 129,90</p>
                </div>
            </div>

            <div class="product-card group cursor-pointer">
                <div class="relative overflow-hidden bg-gray-200 aspect-[3/4]">
                    <img src="https://imagens.viashopmoda.com.br/imagens/fotoprodutoindisponivel.jpg" class="product-img w-full h-full object-cover">
                    <div class="absolute bottom-0 w-full p-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="addToCart('Body Intuição Satin', 189.00, 'https://imagens.viashopmoda.com.br/imagens/fotoprodutoindisponivel.jpg')" class="w-full bg-white text-black py-2 text-xs font-bold uppercase shadow-lg">Adicionar</button>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <h4 class="text-sm text-gray-700 uppercase">Body Intuição Satin</h4>
                    <p class="font-bold text-lg mt-1 text-pink-700">R$ 189,00</p>
                </div>
            </div>

            <div class="product-card group cursor-pointer">
                <div class="relative overflow-hidden bg-gray-200 aspect-[3/4]">
                    <img src="https://imagens.viashopmoda.com.br/imagens/fotoprodutoindisponivel.jpg" class="product-img w-full h-full object-cover">
                    <div class="absolute bottom-0 w-full p-2 opacity-0 group-hover:opacity-100 transition-opacity">
                        <button onclick="addToCart('Sutiã Bojo Soft', 65.00, 'https://imagens.viashopmoda.com.br/imagens/fotoprodutoindisponivel.jpg')" class="w-full bg-white text-black py-2 text-xs font-bold uppercase shadow-lg">Adicionar</button>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <h4 class="text-sm text-gray-700 uppercase">Sutiã Bojo Soft</h4>
                    <p class="font-bold text-lg mt-1 text-pink-700">R$ 65,00</p>
                </div>
            </div>

        </div>
    </main>

    <div id="cart-sidebar" class="fixed inset-y-0 right-0 w-full max-w-sm bg-white shadow-2xl z-[100] translate-x-full cart-sidebar flex flex-col">
        <div class="p-6 border-b flex justify-between items-center bg-gray-50">
            <h2 class="font-bold uppercase tracking-widest text-sm">Minha Sacola</h2>
            <button onclick="toggleCart()" class="text-2xl hover:rotate-90 transition-transform">&times;</button>
        </div>
        
        <div id="cart-content" class="flex-1 overflow-y-auto p-6 space-y-4 text-center">
            <p class="text-gray-400 py-10">Sua sacola está vazia.</p>
        </div>

        <div class="p-6 border-t bg-gray-50">
            <div class="flex justify-between font-bold text-lg mb-4">
                <span>Total:</span>
                <span id="cart-total" class="text-pink-700">R$ 0,00</span>
            </div>
            <button onclick="goToCheckout()" class="w-full bg-black text-white py-4 rounded-none font-bold uppercase text-sm tracking-widest hover:bg-gray-800 transition-colors">
                Finalizar Compra
            </button>
            <p class="text-[10px] text-center mt-3 text-gray-400 uppercase">Pagamento Seguro via InfinitePay</p>
        </div>
    </div>

    <script>
        let cart = [];
        let total = 0;

        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            sidebar.classList.toggle('translate-x-full');
        }

        function addToCart(name, price, img) {
            cart.push({name, price, img});
            updateCart();
            toggleCart(); // Abre a sacola ao adicionar
        }

        function updateCart() {
            const cartContent = document.getElementById('cart-content');
            const cartCount = document.getElementById('cart-count');
            const cartTotal = document.getElementById('cart-total');
            
            if(cart.length === 0) {
                cartContent.innerHTML = '<p class="text-gray-400 py-10 uppercase text-xs">Sua sacola está vazia.</p>';
            } else {
                cartContent.innerHTML = '';
                total = 0;
                cart.forEach((item, index) => {
                    total += item.price;
                    cartContent.innerHTML += `
                        <div class="flex gap-4 items-center border-b pb-4 text-left">
                            <img src="${item.img}" class="w-16 h-20 object-cover bg-gray-100">
                            <div class="flex-1">
                                <h4 class="text-xs font-bold uppercase">${item.name}</h4>
                                <p class="text-pink-700 font-bold">R$ ${item.price.toFixed(2)}</p>
                                <button onclick="removeItem(${index})" class="text-[10px] text-gray-400 underline uppercase mt-1">Remover</button>
                            </div>
                        </div>
                    `;
                });
            }
            cartCount.innerText = cart.length;
            cartTotal.innerText = `R$ ${total.toFixed(2)}`;
        }

        function removeItem(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function goToCheckout() {
            if(cart.length === 0) return alert("Adicione produtos primeiro!");
            
            // INSTRUÇÃO PARA CONFIGURAR CHECKOUT:
            // Para Yampi: Você usaria a URL do seu checkout passando os parâmetros dos itens.
            // Para InfinitePay: Você pode gerar um link de pagamento dinâmico via API.
            
            const checkoutUrl = "https://seu-checkout.yampi.com.br/checkout/exemplo"; 
            alert("Redirecionando para o Checkout da Yampi/InfinitePay...\nTotal: R$ " + total.toFixed(2));
            window.location.href = checkoutUrl;
        }
    </script>
</body>
</html>

    <script>
        // Carrossel
        const bannerSlides = document.querySelectorAll('#main-carousel img');
        let currentSlide = 0;
        setInterval(() => {
            bannerSlides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % bannerSlides.length;
            bannerSlides[currentSlide].classList.add('active');

        <script>
    
        // Carrinho
        let cart = [];
        const MIN_ORDER = 700;

        function toggleCart() {
            document.getElementById('cart-sidebar').classList.toggle('translate-x-full');
        }

        // Nova função para pegar os atributos selecionados
        function addWithAttrs(name, price, img, idSuffix) {
            const color = document.getElementById(`color-${idSuffix}`).value;
            const size = document.getElementById(`size-${idSuffix}`).value;
            const fullName = `${name} (${color} / ${size})`;
            
            cart.push({name: fullName, price, img});
            updateCart();
            if(document.getElementById('cart-sidebar').classList.contains('translate-x-full')) toggleCart();
        }

        function updateCart() {
            const content = document.getElementById('cart-content');
            const totalEl = document.getElementById('cart-total');
            const msg = document.getElementById('min-order-msg');
            const count = document.getElementById('cart-count');
            const btnY = document.getElementById('btn-checkout-yampi');
            const btnI = document.getElementById('btn-checkout-infinite');
            
            let total = 0;
            content.innerHTML = cart.length ? '' : '<p class="text-gray-400 py-10 text-center uppercase text-[10px]">Sua sacola está vazia.</p>';
            
            cart.forEach((item, i) => {
                total += item.price;
                content.innerHTML += `
                    <div class="flex gap-4 items-center border-b pb-4">
                        <img src="${item.img}" class="w-12 h-16 object-cover bg-gray-50">
                        <div class="flex-1 text-left">
                            <h4 class="text-[10px] font-bold uppercase leading-tight">${item.name}</h4>
                            <p class="text-pink-600 font-bold text-sm">R$ ${item.price.toFixed(2)}</p>
                            <button onclick="removeItem(${i})" class="text-[9px] text-gray-400 underline uppercase mt-1">Remover</button>
                        </div>
                    </div>`;
            });

            totalEl.innerText = `R$ ${total.toFixed(2)}`;
            count.innerText = cart.length;

            if(total >= MIN_ORDER) {
                btnY.disabled = false; btnI.disabled = false;
                btnY.classList.replace('bg-gray-300', 'bg-black');
                btnI.classList.remove('bg-gray-300', 'cursor-not-allowed');
                msg.innerText = "✓ Pedido mínimo atingido!";
                msg.className = "bg-green-50 p-3 text-center mb-4 min-order-alert text-green-600";
            } else {
                btnY.disabled = true; btnI.disabled = true;
                btnY.classList.replace('bg-black', 'bg-gray-300');
                btnI.classList.add('bg-gray-300', 'cursor-not-allowed');
                msg.innerText = `Faltam R$ ${(MIN_ORDER - total).toFixed(2)} para o mínimo`;
                msg.className = "bg-gray-100 p-3 text-center mb-4 min-order-alert text-red-600";
            }
        }

        function removeItem(i) { cart.splice(i, 1); updateCart(); }
        function checkoutYampi() { window.location.href = "https://seu-checkout.yampi.com.br/finalizar"; }
        function checkoutInfinitePay() { window.location.href = "https://pay.infinitepay.io/miquelymodas"; }
